<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f4f6f5}
    header{background:#4CAF50;color:#fff;padding:15px;text-align:center}
    .box{max-width:400px;margin:40px auto;background:#fff;padding:20px;border-radius:10px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#4CAF50;color:#fff;border:none}
  </style>
</head>
<body>

<header>Create Account</header>

<div class="box">
  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="confirm" type="password" placeholder="Confirm Password">
  <button onclick="register()">Register</button>
  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const firebaseConfig = {
  apiKey: "AIzaSyCz1RpCPMesqwVwD5ki916ZsHm9Doi7JtU",
  authDomain: "pgp-cet-portal.firebaseapp.com",
  projectId: "pgp-cet-portal",
  storageBucket: "pgp-cet-portal.firebasestorage.app",
  messagingSenderId: "369834140308",
  appId: "1:369834140308:web:8d9cadb6e095f7575c8a81"
};
window.register = async () => {
  if(password.value !== confirm.value){
    msg.innerText="Passwords do not match"; return;
  }
  const cred = await createUserWithEmailAndPassword(auth,email.value,password.value);
  await setDoc(doc(db,"users",cred.user.uid),{
    name:name.value,email:email.value,role:"user"
  });
  location.href="dashboard.html";
};
</script>
</body>
</html>
