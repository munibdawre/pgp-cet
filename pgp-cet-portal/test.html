<!DOCTYPE html>
<html>
<head>
  <title>CET Mock Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  CET Mock Test
  <span id="timer">90:00</span>
  <div id="panel"></div>
</header>

<div class="box">
  <div id="question"></div>
  <div id="options"></div>

  <button onclick="prev()">Previous</button>
  <button onclick="markForLater()">Mark for Review</button>
  <button onclick="next()">Save & Next</button>
  <button onclick="submitTest()">Submit</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const firebaseConfig = {
  apiKey: "AIzaSyCz1RpCPMesqwVwD5ki916ZsHm9Doi7JtU",
  authDomain: "pgp-cet-portal.firebaseapp.com",
  projectId: "pgp-cet-portal",
  storageBucket: "pgp-cet-portal.firebasestorage.app",
  messagingSenderId: "369834140308",
  appId: "1:369834140308:web:8d9cadb6e095f7575c8a81"
};

const attemptId = sessionStorage.getItem("attemptId");

const BLUEPRINT = {
  Anatomy:4, Physiology:4, Biochemistry:2,
  "Fundamentals of Exercise Therapy":5,
  "Fundamentals of Electro Therapy":5,
  Pharmacology:2, "Pathology & Microbiology":4,
  Psychology:1, Psychiatry:1, "Electrical Agents":7,
  "Kinesio Therapeutics":7, "General Surgery & Orthopedics":6,
  Medicine:6, OBGY:3,
  "Physical Diagnosis & Manipulative Skills":8,
  "Physiotherapy in Musculoskeletal Condition":10,
  "Physiotherapy in Neurosciences":10,
  "Physiotherapy in General Medical & Gen. Surgical Condition":10,
  "Physiotherapy in Community Health":5
};

let questions=[], index=0, answers={}, marked={}, time=5400;

async function loadQuestions(){
  for(const s in BLUEPRINT){
    const q=query(collection(db,"questions"),where("subject","==",s));
    const snap=await getDocs(q);
    const all=snap.docs.map(d=>({id:d.id,...d.data()}));
    shuffle(all);
    questions.push(...all.slice(0,BLUEPRINT[s]));
  }
  shuffle(questions);
  render();
}
loadQuestions();

function render(){
  const q=questions[index];
  question.innerHTML=`<b>Q${index+1}.</b> ${q.question}`;
  options.innerHTML=["A","B","C","D"].map(o=>`
    <label>
      <input type="radio" name="opt"
      ${answers[q.id]===o?"checked":""}
      onclick="saveAnswer('${q.id}','${o}')">
      ${q.options[o]}
    </label><br>`).join("");
  renderPanel();
}

window.saveAnswer=(id,opt)=>{
  answers[id]=opt;
  marked[id]=false;
  renderPanel();
};

window.markForLater=()=>{
  marked[questions[index].id]=true;
  renderPanel();
};

window.next=()=>{ if(index<questions.length-1){index++;render();} };
window.prev=()=>{ if(index>0){index--;render();} };

function renderPanel(){
  panel.innerHTML=questions.map((q,i)=>{
    let cls="";
    if(marked[q.id]) cls="marked";
    if(answers[q.id]) cls="answered";
    return `<span class="${cls}" onclick="jump(${i})">${i+1}</span>`;
  }).join("");
}
window.jump=i=>{index=i;render();};

setInterval(()=>{
  time--;
  timer.innerText=`${Math.floor(time/60)}:${(time%60).toString().padStart(2,"0")}`;
  if(time<=0) submitTest();
},1000);

window.submitTest=async()=>{
  await updateDoc(doc(db,"testAttempts",attemptId),{
    answers,marked,completed:true
  });
  location.href="result.html";
};

function shuffle(a){a.sort(()=>Math.random()-0.5);}
</script>

</body>
</html>
